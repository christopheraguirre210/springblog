<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Post</title>
</head>
<body>
<h3>Create a new post here!</h3>
<form action="/posts/create" method="post">
    <label for="title">Title</label>
    <input type="text" id="title" name="title" placeholder="Place your title here"><br>
    <label for="body">Description</label>
    <input type="text" id="body" name="body" placeholder="Place your description here"><br>
    <button type="submit">Submit</button>


</form>

</body>
</html>
