<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Post</title>
</head>
<body>
<h3>Create a new post here!</h3>
<form th:action="@{/posts/create}" th:method="post" th:object="${post}">
    <label for="title">Title</label>
    <input type="text" id="title" th:field="*{title}" placeholder="Place your title here"><br>
    <label for="body">Description</label>
    <input type="text" id="body" th:field="*{body}" placeholder="Place your description here"><br>
    <button type="submit">Submit</button>


</form>

</body>
</html>
